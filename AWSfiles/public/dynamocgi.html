<!DOCTYPE html>
<html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DynamoDB</title>
    <style>
         body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.438);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 200px;
            padding-bottom: 200px;
            align-items: center;
        }
        main {
         position: relative;
         margin-top: 0px;
         padding: 20px;
       }
       #bg-video {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         object-fit: cover;
         z-index: -1;
       }
       h2 {
               margin-bottom: 20px;
               color: #00ffea;
           }
           h1 {
               margin-bottom: 20px;
               color: #00ffea;
           }
           h3 {
               margin-bottom: 20px;
               color: #b9b9b9;
           }
           .form{
            color: aliceblue;
           } 
             .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 255, 0.623);
            box-shadow: 0 4px 8px rgba(0, 238, 255, 0.836);
        }
        .btn:hover {
      background-color:rgba(0, 0, 0, 0.623);
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 204, 255, 0.2);
    }
    
           
   </style>
<head>
    <title>DynamoDB Management</title>
    <script>
        function handleResponse(response) {
            alert(JSON.stringify(response, null, 2));
        }

        function handleError(error) {
            alert('Error: ' + error);
        }

        function submitForm(event, action) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            formData.append('action', action);

            fetch('/cgi-bin/AWSfiles/dynamodb_cgi.py', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(handleResponse)
            .catch(handleError);
        }
    </script>
</head>
<main id="bg-video">
    <video autoplay muted loop id="bg-video">
      <source src="dark-spiderman-neon-moewalls-com.mp4" type="video/mp4">
    </video>
<body>
    <div><li><a class="btn" href="index.html">All Task</a></li></div>
    <div class="container">
    <h1>DynamoDB Management</h1>
    
    <h2>Create Table</h2>
    <form onsubmit="submitForm(event, 'create_table')">
        <h3>Table Name: <input type="text" name="table_name"><br>
        Key Schema: <textarea name="key_schema"></textarea><br>
        Attribute Definitions: <textarea name="attribute_definitions"></textarea><br>
        Provisioned Throughput: <textarea name="provisioned_throughput"></textarea><br>
        <input type="submit" value="Create Table"></h3>
    </form>

    <h2>List Tables</h2>
        <form onsubmit="submitForm(event, 'list_tables')">
        <input type="submit" value="List Tables"></form>

        <h2>Delete Table</h2>

        <form onsubmit="submitForm(event, 'delete_table')">
        <h3>Table Name: <input type="text" name="table_name"><br>
        <input type="submit" value="Delete Table"></h3>
    </form>
    </div>
</body>
</html>
